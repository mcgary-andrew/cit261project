<html>
    <head>
        <title>What's that Animal?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>What's that Animal?</h1>
            <img src="images/BaldEagle.jpg" alt="Bald Eagle" style="width:304px;height:228px;">
            <br>
            <table style="width: 20%">
                <tr>
                    <td><button onclick="incorrect()">Racoon</button></td>
                    <td><button onclick="incorrect()">Gorilla</button></td>
                </tr>
                <br>
                <tr>
                    <td><button id="correct" onclick="correct()">Bald Eagle</button></td>
                    <td><button onclick="incorrect()">Bear</button></td>
                </tr>
                <br>
            </table>
            <p id="demo"></p>
        </div>
        <script>
            function incorrect() {
                document.getElementById("demo").innerHTML = 'Incorrect Answer';
            }
            function correct() {
                document.getElementById("demo").innerHTML = 'Correct!';
//                browswer.sleep(2000);
            }
        </script>
    </body>
</html>
