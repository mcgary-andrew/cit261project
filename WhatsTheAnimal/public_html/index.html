<html>
    <head>
        <title>What's that Animal?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #63CAD1">
        <div>
            <h1>What's that Animal?</h1>
            <img src="images/BaldEagle.jpg" alt="Bald Eagle" style="width:304px;height:228px;">
            <br>
            <table style="width: 20%">
                <tr>
                    <td><button id='incorrect' onclick="incorrect()">Racoon</button></td>
                    <td><button id='incorrect' onclick="incorrect()">Gorilla</button></td>
                </tr>
                <tr>
                    <td><button id='correct' onclick="correct()">Bald Eagle</button></td>
                    <td><button id='incorrect' onclick="incorrect()">Bear</button></td>
                </tr>
            </table>
            <p id="answer"></p>
            <div id="result"></div>
            <div id="result2"></div>
            <button onclick="clear()">Clear Results</button>
        </div>
        <div id="movement" style="width: 1500px;">
            <div>   <img src="images/sunsun-01.png" id="move3" style="position: absolute; width: 1525px;"  /> </div>
            <div>   <img src="images/skysky-01.png" id="move4"  style="position: absolute; width: 1525px;" />  </div>
            <div>   <img src="images/mountainsmountains-01.png" id="move2"  style="position: absolute; width: 1525px;"  /> </div>
            <div>   <img src="images/forestforest-01.png"   style="position: absolute; width: 1525px;"  /> </div>
        
        </div>
        <script>
            function incorrect() {
                if (typeof (Storage) !== "undefined") {
                    if (localStorage.clickcount) {
                        localStorage.clickcount = Number(localStorage.clickcount) + 1;
                    } else {
                        localStorage.clickcount = 1;
                    }
                    document.getElementById("result").innerHTML = "You have clicked the incorrect answer " + localStorage.clickcount + " time(s).";
                }
                document.getElementById("answer").innerHTML = 'Incorrect Answer, Try Again!';
            }
            function correct() {
                if (typeof (Storage) !== "undefined") {
                    if (localStorage.clickcount2) {
                        localStorage.clickcount2 = Number(localStorage.clickcount2) + 1;
                    } else {
                        localStorage.clickcount2 = 1;
                    }
                    document.getElementById("result2").innerHTML = "You have clicked the correct answer " + localStorage.clickcount2 + " time(s).";
                }
                document.getElementById("answer").innerHTML = 'Correct!';
            }
            function clear() {
                    localStorage.clear();
            }
        </script>
    </body>
</html>
